<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tmannazy |Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="assets/css/styles.css">
</head>

<body>
    <header class="header">
        <div class="header-logo">
            <img src="assets/images/okokana.png" alt="Portfolio Logo" class="header-img img-page-adapt">
        </div>
        <div class="header-title">
            <h1 class="header-name text-grow">Emmanuel Anene</h1>
            <p class="header-minitext text-grow">Udacity Front-End Developer Scholar</p>
        </div>
    </header>
    <main class="content">
        <section class="hero">
            <img srcset="assets/images/hero-samsung.jpg 497w, assets/images/hero-samsung.jpg 700w" src="assets/images/hero-samsung.jpg" alt="Hero Image" class="hero-img img-page-adapt">
        </section>
        <section class="featured-content">
            <h2 class="content-hdng text-grow">Featured Work</h2>
            <div class="featured">
                <div class="featured-item0">
                    <img src="assets/images/jd.jpg" alt="Featured Image One " class="featured-img0 img-page-adapt">
                    <h3 class="featured-header text-grow">The Journey</h3>
                    <p class="featured-minitext text-grow">
                        <a class="awesome-img" href="featured-link">http://tmannazy.com/home</a>
                    </p>
                </div>
                <div class="featured-item1">
                    <img src="assets/images/teens.jpg" alt="Featured Image Two" class="featured-img1 img-page-adapt">
                    <h3 class="featured-header text-grow ">Lives Touched</h3>
                    <p class="featured-minitext text-grow ">
                        <a class="awesome-img " href="featured-link ">http://tmannazy.com/about</a>
                    </p>
                </div>
                <div class="featured-item2">
                    <img src="assets/images/tutorials2.jpg " alt="Featured Image Three " class="featured-img2 img-page-adapt">
                    <h3 class="featured-header text-grow ">Empowernment</h3>
                    <p class="featured-minitext text-grow ">
                        <a class="awesome-img" href="featured-link ">http://tmannazy.com/contact</a>
                    </p>
                </div>
            </div>
        </section>
        <aside class="aside-content">
            <div class="aside-group">
                <div class="aside-library">
                    <img src="assets/images/books-shelf.jpg" alt="Tech Books" class="book-shelf img-page-adapt">
                    <h3 class="aside-header">Books</h3>
                </div>

                <div>
                    <img src="assets/images/server-unit.jpg" alt="Tech Services" class="services img-page-adapt">
                    <h3 class="aside-header">Services</h3>
                </div>

                <div>
                    <img src="assets/images/jdd.jpg" alt="Tech Gallery" class="gallery img-page-adapt">
                    <h3 class="aside-header">Gallery</h3>
                </div>
            </div>
        </aside>
        <footer class="base">
            Copyright &copy;GwG Udacity 2018
        </footer>
    </main>

</body>

</html>
